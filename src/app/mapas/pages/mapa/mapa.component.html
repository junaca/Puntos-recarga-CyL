
<app-loading *ngIf="!isMapaReady; else mapaReady"></app-loading>

<div id="mapaElement" class="mapa-container"></div>
<ng-template #mapaReady>
    
    <app-header [usuario]="usuario"></app-header>

    <app-barra-zoom></app-barra-zoom>

    <app-marcadores [mapa]="mapa" [puntos]="puntos" ></app-marcadores>

    <app-menu [mapa]="mapa" [puntos]="puntos"></app-menu>

</ng-template>
