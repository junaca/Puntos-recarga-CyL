<div class="row" id="barra-zoom">
    <div class="col-12">
        <label class="form-label">
            Zoom: {{ zoomLevel | number }}
            - Lng, Lat: [{{ longitud | number}},{{ latitud | number}}]
        </label>
        <input type="range" 
               class="form-range" 
               [max]="mapa.getMaxZoom()" 
               [min]="mapa.getMinZoom()"
               [value]="zoomLevel"
               (input)="zoomCambio( zoomInput.value )"
               #zoomInput >
    </div>

    <div class="col-12">
        <button class="btn btn-primary" 
                (click)="zoomOut()">
            -
        </button>
        <button class="btn btn-primary float-end" 
                (click)="zoomIn()">
            +
        </button>
    </div>
</div>
